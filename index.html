<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kishori Lal Business POS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;900&display=swap');
        body { font-family: 'Outfit', sans-serif; background: #f8fafc; }
        .mode-btn.active { background: #451a03; color: white; border-color: #451a03; box-shadow: 0 4px 10px rgba(0,0,0,0.15); }
        .nav-btn.active-nav { color: #f59e0b; border-bottom: 2px solid #f59e0b; }
        @media print { .no-print { display: none !important; } #receipt { display: block !important; width: 58mm; padding: 2mm; } }
        .history-card { border-left: 5px solid #451a03; border-radius: 15px; margin-bottom: 10px; padding: 12px; background: #ffffff; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
    </style>
</head>
<body class="flex flex-col h-screen overflow-hidden">

    <header class="bg-[#451a03] text-white p-4 flex justify-between items-center shadow-lg no-print shrink-0">
        <div class="flex items-center gap-2">
            <img src="27362.jpg" class="h-8 w-8 rounded-full border border-amber-400">
            <h1 class="text-[12px] font-black uppercase tracking-widest text-amber-100">Kishori Lal PRO</h1>
        </div>
        <div class="flex gap-4 overflow-x-auto pb-1 no-scrollbar">
            <button onclick="tab('billing')" id="nav-billing" class="nav-btn active-nav flex flex-col items-center text-[8px] font-bold"><i class="fa-solid fa-calculator text-lg"></i>BILLS</button>
            <button onclick="tab('history')" id="nav-history" class="nav-btn flex flex-col items-center text-[8px] font-bold text-gray-400"><i class="fa-solid fa-clock-rotate-left text-lg"></i>HISTORY</button>
            <button onclick="tab('report')" id="nav-report" class="nav-btn flex flex-col items-center text-[8px] font-bold text-gray-400"><i class="fa-solid fa-chart-line text-lg"></i>REPORTS</button>
            <button onclick="tab('expense')" id="nav-expense" class="nav-btn flex flex-col items-center text-[8px] font-bold text-gray-400"><i class="fa-solid fa-wallet text-lg"></i>EXPENSE</button>
            <button onclick="tab('gallery')" id="nav-gallery" class="nav-btn flex flex-col items-center text-[8px] font-bold text-gray-400"><i class="fa-solid fa-images text-lg"></i>GALLERY</button>
            <button onclick="tab('settings')" id="nav-settings" class="nav-btn flex flex-col items-center text-[8px] font-bold text-gray-400"><i class="fa-solid fa-plus-circle text-lg"></i>ADD</button>
        </div>
    </header>

    <main id="view-billing" class="flex-1 overflow-y-auto p-4 no-print pb-80">
        <div id="grid" class="grid grid-cols-2 gap-4 mb-4"></div>
        <div class="fixed bottom-0 left-0 right-0 bg-white p-5 border-t-4 border-amber-900 shadow-2xl z-50 rounded-t-[30px]">
            <div class="flex gap-2 mb-3">
                <input type="text" id="c-name" placeholder="Cust Name" class="w-1/2 p-2 border-2 rounded-xl text-xs font-bold bg-amber-50 outline-none">
                <input type="number" id="c-mob" placeholder="WhatsApp No" class="w-1/2 p-2 border-2 rounded-xl text-xs font-bold bg-amber-50 outline-none">
            </div>
            <div class="flex gap-2 mb-4">
                <button onclick="setMode('Cash')" class="mode-btn active flex-1 border-2 py-2 rounded-xl text-[10px] font-black">CASH</button>
                <button onclick="setMode('Online')" class="mode-btn flex-1 border-2 py-2 rounded-xl text-[10px] font-black">ONLINE</button>
                <button onclick="setMode('Due')" class="mode-btn flex-1 border-2 py-2 rounded-xl text-[10px] font-black text-red-600">DUE</button>
            </div>
            <div class="flex justify-between items-center">
                <span id="total-val" class="text-4xl font-black text-[#451a03]">₹0</span>
                <button onclick="processBill()" class="bg-green-600 text-white px-8 py-4 rounded-2xl font-black text-sm active:scale-95 shadow-lg">PRINT & WHATSAPP</button>
            </div>
        </div>
    </main>

    <div id="view-history" class="hidden flex-1 overflow-y-auto p-4 no-print bg-white">
        <h2 class="text-lg font-black mb-4 uppercase text-[#451a03] border-b pb-2 flex justify-between">All History <span id="bill-count" class="text-xs text-amber-600">0 Bills</span></h2>
        <div id="history-list" class="space-y-2 pb-24"></div>
    </div>

    <div id="view-report" class="hidden flex-1 p-6 no-print bg-white overflow-y-auto">
        <div class="bg-amber-50 p-6 rounded-[40px] border border-amber-100 text-center mb-4">
            <p class="text-[10px] font-bold text-gray-400 uppercase tracking-widest mb-1">Total Sales Today</p>
            <h2 id="rep-total" class="text-4xl font-black text-[#451a03]">₹0</h2>
        </div>
        <div class="bg-red-50 p-5 rounded-[30px] border border-red-100 flex justify-between items-center mb-4 text-red-900 font-bold">
            <span class="text-xs uppercase">Total Expense</span><span id="rep-expense-total" class="text-xl">₹0</span>
        </div>
        <div class="bg-blue-900 p-8 rounded-[40px] shadow-2xl text-center text-white">
            <p class="text-[10px] font-bold uppercase opacity-70 mb-1">Net Profit</p>
            <h2 id="rep-profit" class="text-5xl font-black">₹0</h2>
        </div>
    </div>

    <div id="view-expense" class="hidden flex-1 p-4 no-print bg-white overflow-y-auto">
        <div class="bg-red-50 p-4 rounded-2xl mb-6 shadow-sm"><input type="text" id="ex-note" placeholder="Reason" class="w-full mb-2 p-3 border rounded-xl text-xs"><input type="number" id="ex-amount" placeholder="Amount" class="w-full mb-3 p-3 border rounded-xl text-xs"><button onclick="addExpense()" class="w-full bg-red-600 text-white py-3 rounded-xl font-black text-xs uppercase shadow-md">Save Expense</button></div>
        <div id="expense-list" class="space-y-2 pb-24"></div>
    </div>
    <div id="view-gallery" class="hidden flex-1 overflow-y-auto p-4 no-print bg-white text-center"><label class="bg-[#451a03] text-white px-6 py-3 rounded-xl font-black cursor-pointer shadow-lg inline-block mb-4">SNAP BILL PHOTO<input type="file" accept="image/*" capture="environment" class="hidden" onchange="uploadPhoto(this)"></label><div id="photo-grid" class="grid grid-cols-2 gap-3 mt-4 pb-24"></div></div>
    <div id="view-settings" class="hidden flex-1 p-4 no-print bg-white overflow-y-auto"><div class="bg-amber-900 p-4 rounded-2xl mb-6 shadow-xl text-white"><input type="text" id="n-name" placeholder="Item Name" class="w-full mb-2 p-2 rounded-lg text-black font-bold"><input type="number" id="n-price" placeholder="Price/Kg" class="w-full mb-3 p-2 rounded-lg text-black font-bold"><button onclick="addItem()" class="w-full bg-amber-400 text-black py-2 rounded-xl font-black uppercase">Add to Menu</button></div><div id="settings-list" class="space-y-2 pb-24"></div></div>

    <div id="receipt" class="hidden text-center text-black bg-white p-2">
        <h2 style="margin:0; font-size: 16px; font-weight: 900;">KISHORI LAL SWEET HOUSE</h2>
        <p style="font-size: 9px; margin:2px 0;">Phoolpur | 9236800818</p>
        <hr style="border-top: 1px dashed #000; margin: 5px 0;">
        <div id="r-items" style="text-align: left; font-size: 11px; line-height: 1.4;"></div>
        <hr style="border-top: 1px dashed #000; margin: 5px 0;">
        <div style="font-weight: 900; font-size: 18px; display: flex; justify-content: space-between;"><span>TOTAL:</span><span id="r-total"></span></div>
        <center style="margin-top: 10px;"><img src="250e4249-de05-459c-b028-9d0b232c1d75-1_all_9528.jpg" style="width: 140px;"></center>
        <p style="font-size: 8px; margin-top: 5px;">Thanks for visiting!</p>
    </div>

    <script>
        let menu = JSON.parse(localStorage.getItem('kl_menu')) || [{id:1, name:"Kaala Jaam", price:240}, {id:2, name:"Burfi", price:280}, {id:3, name:"Milkcake", price:240}];
        let cart = [], payMode = 'Cash';

        function render() {
            document.getElementById('grid').innerHTML = menu.map(i => `
                <div class="bg-white rounded-[25px] p-2 border shadow-sm text-center">
                    <h3 class="text-[10px] font-black uppercase mb-1 truncate">${i.name}</h3>
                    <div class="grid grid-cols-2 gap-1 text-[8px] font-bold">
                        <button onclick="add('${i.name}', ${Math.round(i.price*0.25)}, '250g')" class="bg-amber-100 py-1.5 rounded-lg border border-amber-200">250g</button>
                        <button onclick="add('${i.name}', ${Math.round(i.price*0.5)}, '500g')" class="bg-amber-100 py-1.5 rounded-lg border border-amber-200">500g</button>
                        <button onclick="add('${i.name}', ${i.price}, '1kg')" class="bg-[#451a03] text-white py-1.5 rounded-lg">1kg</button>
                        <button onclick="add('${i.name}', 20, '1 Pc')" class="bg-orange-600 text-white py-1.5 rounded-lg italic">1 PC</button>
                    </div>
                </div>`).join('');
            document.getElementById('settings-list').innerHTML = menu.map(i => `<div class="bg-amber-50 p-2 rounded flex justify-between items-center text-xs font-bold mb-1"><span>${i.name}</span><span>₹${i.price} <button onclick="delItem(${i.id})" class="ml-2 text-red-500 font-black"><i class="fa-solid fa-trash-can"></i></button></span></div>`).join('');
            updateUI();
        }

        function setMode(m) { payMode = m; document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active')); event.currentTarget.classList.add('active'); }
        function add(name, cost, qty) { cart.push({ name, cost, qty }); updateCart(); }
        function updateCart() { document.getElementById('total-val').innerText = '₹' + cart.reduce((s, i) => s + i.cost, 0); }

        function processBill() {
            if(!cart.length) return alert("Select items!");
            const total = cart.reduce((s, i) => s + i.cost, 0);
            const mob = document.getElementById('c-mob').value || "NA", cName = document.getElementById('c-name').value || 'Guest';
            const timeStr = new Date().toLocaleString('en-IN', {day:'2-digit', month:'short', hour:'2-digit', minute:'2-digit'});

            let history = JSON.parse(localStorage.getItem('kl_history')) || [];
            history.unshift({ name: cName, mob, total, mode: payMode, time: timeStr, items: cart.map(i => `${i.name}(${i.qty})`).join(', ') });
            localStorage.setItem('kl_history', JSON.stringify(history));

            if(mob.length === 10) {
                let itemsList = cart.map(i => `✅ *${i.name}* (${i.qty}) - ₹${i.cost}`).join('%0A');
                let qrLink = "https://ajaymodanwal.github.io/pos/250e4249-de05-459c-b028-9d0b232c1d75-1_all_9528.jpg";
                let msg = `*KISHORI LAL SWEET HOUSE*%0A---%0A*Name:* ${cName}%0A*Total: ₹${total}*%0A*Mode:* ${payMode}%0A---%0A${itemsList}%0A---%0A*Pay QR:* ${qrLink}%0A---%0A*Thanks for visiting!*`;
                window.open(`https://api.whatsapp.com/send?phone=91${mob}&text=${msg}`, '_blank');
            }

            document.getElementById('r-items').innerHTML = cart.map(i => `<div style="display:flex; justify-content:space-between"><span>${i.name}(${i.qty})</span><span>₹${i.cost}</span></div>`).join('');
            document.getElementById('r-total').innerText = '₹' + total;
            setTimeout(() => { window.print(); cart = []; updateCart(); render(); }, 800);
        }

        function updateUI() {
            const h = JSON.parse(localStorage.getItem('kl_history')) || [];
            const e = JSON.parse(localStorage.getItem('kl_expenses')) || [];
            const p = JSON.parse(localStorage.getItem('kl_photos')) || [];
            const tSales = h.reduce((s, i) => s + i.total, 0);
            const tExp = e.reduce((s, i) => s + i.amt, 0);

            document.getElementById('bill-count').innerText = h.length;
            document.getElementById('history-list').innerHTML = h.map(x => `<div class="history-card"><div><p class="font-black text-xs uppercase text-amber-950">${x.name}</p><p class="text-[8px] text-gray-400 font-bold">${x.time}</p></div><div class="flex justify-between mt-2 border-t pt-2 items-center"><p class="text-[8px] text-gray-500 italic truncate w-1/2">${x.items}</p><span class="text-[7px] font-black px-2 py-0.5 rounded-full uppercase bg-amber-200">${x.mode} | ${x.mob}</span><span class="font-black text-sm text-[#451a03]">₹${x.total}</span></div></div>`).join('');
            
            document.getElementById('rep-total').innerText = '₹' + tSales;
            document.getElementById('rep-expense-total').innerText = '₹' + tExp;
            document.getElementById('rep-profit').innerText = '₹' + (tSales - tExp);
            document.getElementById('expense-list').innerHTML = e.map(x => `<div class="bg-red-50 p-2 rounded border flex justify-between text-[10px] font-bold mb-1"><span>${x.note}</span><span class="text-red-600">₹${x.amt}</span></div>`).join('');
            document.getElementById('photo-grid').innerHTML = p.map(img => `<img src="${img.src}" class="h-40 w-full object-cover rounded-xl border shadow-sm">`).join('');
        }

        function addItem() { const n = document.getElementById('n-name').value, p = document.getElementById('n-price').value; if(n && p) { menu.push({id: Date.now(), name:n, price:parseFloat(p)}); localStorage.setItem('kl_menu', JSON.stringify(menu)); document.getElementById('n-name').value=''; document.getElementById('n-price').value=''; render(); } }
        function delItem(id) { menu = menu.filter(m => m.id !== id); localStorage.setItem('kl_menu', JSON.stringify(menu)); render(); }
        function addExpense() { const n = document.getElementById('ex-note').value, a = document.getElementById('ex-amount').value; if(n && a) { let e = JSON.parse(localStorage.getItem('kl_expenses')) || []; e.unshift({ note: n, amt: parseFloat(a), date: new Date().toLocaleDateString() }); localStorage.setItem('kl_expenses', JSON.stringify(e)); updateUI(); } }
        function uploadPhoto(input) { const reader = new FileReader(); reader.onload = (e) => { let p = JSON.parse(localStorage.getItem('kl_photos')) || []; p.unshift({src: e.target.result}); localStorage.setItem('kl_photos', JSON.stringify(p)); updateUI(); }; reader.readAsDataURL(input.files[0]); }
        function tab(t) { ['billing', 'history', 'report', 'expense', 'gallery', 'settings'].forEach(v => { document.getElementById('view-' + v)?.classList.add('hidden'); document.getElementById('nav-' + v)?.classList.remove('active-nav'); document.getElementById('nav-' + v)?.classList.add('text-gray-400'); }); document.getElementById('view-' + t).classList.remove('hidden'); document.getElementById('nav-' + t).classList.add('active-nav'); updateUI(); }
        render();
    </script>
</body>
</html>
